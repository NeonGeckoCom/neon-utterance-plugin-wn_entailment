name: Run Unit Tests
on:
  push:
  workflow_dispatch:

jobs:
  build_tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          ref: ${{ github.head_ref }}
      - name: Setup Python
        uses: actions/setup-python@v1
        with:
          python-version: 3.8
      - name: Install Build Tools
        run: |
          python -m pip install build wheel
      - name: Build Distribution Packages
        run: |
          python setup.py bdist_wheel
  unit_tests:
    strategy:
      matrix:
        python-version: [3.7, 3.8, 3.9,'3.10']
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          sudo apt install -y gcc libfann-dev swig libssl-dev portaudio19-dev git libpulse-dev
          python -m pip install --upgrade pip
          pip install -r requirements/requirements.txt
          pip install -r requirements/test_requirements.txt
      - name: Test wn_entailment transformer
        run: |
          pytest tests/test_transform.py --doctest-modules --junitxml=tests/test-transform-results.xml
      - name: Upload test transform results
        uses: actions/upload-artifact@v2
        with:
          name: test-transform-results
          path: tests/test-transform-results.xml
